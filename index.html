<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <meta name="description" content="music Player using HTML, CSS, JavaScript">
    <link rel="stylesheet" href="./music_player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="main">
        <div class="container">
            <h2 id="title">1</h2>
            <h3 id="artist">1</h3>
            
            <div class="img_container">
                <img src="images/music-1.jpg" alt="img_1">
            </div>
            <audio src="music/music-1.m4a"></audio>

            <div class="slider_container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
            </div>

            <div class="slider_container">
                <i class="fa-solid fa-volume-down"></i>
                <input type="range" min="0" max="10" value="5" class="volume_slider" onchange="setVolume()">
                <i class="fa-solid fa-volume-up"></i>
            </div>

            <div class="controls">
                <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play" id="play" title="Play"></i>
                <i class="fa-solid fa-forward" id="next" title="Next"></i>
                <i class="fa-solid fa-repeat" id="repeat" title="repeat"></i>
            </div>
        </div>
    </div>

    <script src="./music_player.js"></script>

</body>
</html>
